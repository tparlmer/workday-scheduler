<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9am-row">
        <div>
          9am
        </div>
        <textarea id="9am-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>

      <div id="10am-row">
        <div>
          10am
        </div>
        <textarea id="10am-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>

      <div id="11am-row">
        <div>
          11am
        </div>
        <textarea id="11am-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>

      <div id="12pm-row">
        <div>
          12pm
        <textarea id="12pm-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>

      <div id="1pm-row">
        <div>
          1pm
        <textarea id="1pm-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>

      <div id="2pm-row">
        <div>
          2pm
        <textarea id="2pm-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>

      <div id="3pm-row">
        <div>
          3pm
        <textarea id="2pm-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>

      <div id="4pm-row">
        <div>
          4pm
        <textarea id="4pm-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>

      <div id="5pm-row">
        <div>
          5pm
        <textarea id="5pm-text" class="form-control"></textarea>
        <button type="button" class="saveBtn btn col-1">save</button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
